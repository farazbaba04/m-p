<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>M&P Central IT | Feedback Portal</title>

<style>
    /* Google Fonts: Montserrat for Logo, Inter for Body */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700;800&display=swap');

    :root {
        --accent-orange: #f97316; /* Bright vibrant orange */
        --accent-dark: #ea580c;
        --bg-color: #f3f4f6;
        --card-bg: #ffffff;
        --text-main: #1f2937;
        --text-muted: #6b7280;
        --border-color: #e5e7eb;
    }

    body {
        margin: 0;
        font-family: 'Inter', system-ui, sans-serif;
        background: var(--bg-color);
        background-image: radial-gradient(circle at top right, #fff7ed 0%, transparent 60%);
        color: var(--text-main);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
    }

    /* HEADER STYLING */
    header {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 15px 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        border-bottom: 1px solid var(--border-color);
        position: sticky;
        top: 0;
        z-index: 100;
    }

    .brand-group {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .logo-img {
        height: 42px; 
        width: auto;
        border-radius: 8px;
    }

    .logo-text {
        font-family: 'Montserrat', sans-serif;
        font-size: 22px;
        font-weight: 800;
        color: var(--accent-dark);
        letter-spacing: -0.5px;
    }

    .container {
        max-width: 750px;
        margin: 30px auto;
        padding: 0 15px;
        flex: 1;
        width: 100%;
        box-sizing: border-box;
    }

    /* CARDS */
    .card {
        background: var(--card-bg);
        padding: 25px;
        border-radius: 16px;
        margin-bottom: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
        border: 1px solid var(--border-color);
        border-top: 4px solid var(--accent-orange);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
        box-shadow: 0 15px 35px rgba(249, 115, 22, 0.08);
    }

    h3 {
        margin-top: 0;
        color: var(--accent-dark);
        font-weight: 700;
        font-size: 20px;
        margin-bottom: 18px;
    }

    /* INPUTS */
    input, textarea, select {
        width: 100%;
        padding: 14px 16px;
        margin: 8px 0 16px;
        border-radius: 10px;
        border: 1px solid #d1d5db;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
        font-size: 15px;
        background: #fdfdfd;
        transition: all 0.2s;
    }

    input:focus, textarea:focus, select:focus {
        border-color: var(--accent-orange);
        outline: none;
        box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.15);
        background: white;
    }

    textarea {
        resize: vertical;
        min-height: 100px;
    }

    /* BUTTONS */
    button {
        background: var(--accent-orange);
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        font-size: 15px;
        transition: all 0.2s ease;
        box-sizing: border-box;
    }

    button:hover {
        background: var(--accent-dark);
        transform: translateY(-1px);
    }

    .logout { background: #ef4444; }
    .logout:hover { background: #dc2626; }
    
    .like { background: #fff7ed; color: var(--accent-dark); border: 1px solid #fed7aa; }
    .like:hover { background: #ffedd5; }
    
    .admin { background: #fef2f2; color: #ef4444; border: 1px solid #fecaca; }
    .admin:hover { background: #fee2e2; }

    .status {
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 11px;
        font-weight: 700;
        color: white;
        display: inline-block;
        margin-bottom: 15px;
        margin-top: 5px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .pending { background: #f59e0b; }
    .solved { background: #10b981; }

    /* POST STYLES */
    .post-header {
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 12px;
        margin-bottom: 12px;
    }

    .post-header b {
        font-size: 16px;
        color: var(--text-main);
    }

    .post-meta {
        font-size: 13px;
        color: var(--text-muted);
        margin-top: 4px;
    }

    .post-type {
        font-size: 10px;
        color: var(--accent-dark);
        font-weight: 700;
        background: #ffedd5;
        padding: 4px 8px;
        border-radius: 6px;
        text-transform: uppercase;
        margin-left: 8px;
    }

    .post-content {
        font-size: 15px;
        line-height: 1.6;
        margin-bottom: 15px;
        color: #374151;
        white-space: pre-wrap; /* Preserves line breaks */
    }

    .button-group {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 15px;
    }

    /* REPLIES */
    .reply-section {
        margin-top: 20px;
        padding-top: 15px;
        border-top: 1px dashed #cbd5e1;
    }

    .reply {
        margin-left: 15px;
        background: #f9fafb;
        padding: 12px 15px;
        border-radius: 10px;
        margin-top: 10px;
        border-left: 3px solid var(--accent-orange);
    }

    .reply b {
        font-size: 14px;
        color: var(--text-main);
    }

    small {
        color: #9ca3af;
        font-size: 11px;
        display: block;
        margin-top: 6px;
    }

    .reply-input-wrapper {
        display: flex;
        gap: 10px;
        margin-top: 15px;
        align-items: center;
    }

    .reply-input-wrapper input {
        margin: 0;
        flex: 1;
    }

    .reply-input-wrapper button {
        margin: 0;
        white-space: nowrap;
    }

    /* FOOTER */
    footer {
        text-align: center;
        padding: 25px 20px;
        background: #111827;
        color: #9ca3af;
        font-size: 14px;
        margin-top: 50px;
    }

    footer b {
        color: var(--accent-orange);
        font-weight: 600;
    }

    /* üî• RESPONSIVE MEDIA QUERIES FOR MOBILE üî• */
    @media (max-width: 600px) {
        header {
            flex-direction: column;
            padding: 15px;
            gap: 12px;
        }

        .logo-text {
            font-size: 20px;
        }

        .card {
            padding: 20px;
            border-radius: 12px;
        }

        .button-group {
            flex-direction: column;
        }

        .button-group button {
            width: 100%;
            margin-right: 0;
        }

        .reply-input-wrapper {
            flex-direction: column;
        }

        .reply-input-wrapper button {
            width: 100%;
        }

        .reply {
            margin-left: 0; /* Align perfectly on small screens */
        }

        /* Adjust login/register buttons side by side for mobile */
        #authBox > div {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        #authBox > div button {
            width: 100%;
            margin: 0;
        }
    }
</style>
</head>

<body>

<header>
    <div class="brand-group">
        <img src="m&P.png" alt="M&P Logo" class="logo-img">
        <div class="logo-text">M&P Central IT</div>
    </div>
    <button class="logout" id="logoutBtn" style="display:none;">Logout</button>
</header>

<div class="container">

    <div class="card" id="authBox">
        <h3>Portal Access</h3>
        <input type="email" id="email" placeholder="Corporate Email">
        <input type="password" id="password" placeholder="Password">
        <input type="text" id="name" placeholder="Full Name">
        <input type="text" id="designation" placeholder="Designation (e.g. IT Specialist)">
        <input type="text" id="location" placeholder="Office Location (e.g. Lahore Office)">
        <div>
            <button id="loginBtn">Login</button>
            <button id="registerBtn" style="background: white; color: var(--text-main); border: 1px solid #d1d5db;">Create Account</button>
        </div>
    </div>

    <div id="appSection" style="display:none;">

        <div class="card">
            <h3>Share Your Voice</h3>
            <select id="type">
                <option value="Problem">Report a Technical Issue</option>
                <option value="Suggestion">Submit a Suggestion</option>
                <option value="Fun Fact">Share an IT Insight</option>
            </select>
            <textarea id="content" placeholder="Describe the issue or suggestion..."></textarea>
            <button id="postBtn" style="width: 100%;">Publish Post</button>
        </div>

        <div id="posts"></div>

    </div>
</div>

<footer>
    &copy; 2026 M&P Central IT. Designed & Developed by <b>Faraz Sheikh</b> | Central IT Department.
</footer>

<script type="module">

// üî• IMPORTS 
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, addDoc, collection, onSnapshot, query, orderBy, updateDoc, deleteDoc } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

// üî• YOUR CONFIG 
const firebaseConfig = {
  apiKey: "AIzaSyCy6ytqB1uQD8mlJjrmH9gHCuZh9hHDDaQ",
  authDomain: "mnp-29c95.firebaseapp.com",
  projectId: "mnp-29c95",
  storageBucket: "mnp-29c95.firebasestorage.app",
  messagingSenderId: "314074925404",
  appId: "1:314074925404:web:4c5d74346690b0ff905999",
  measurementId: "G-YP7O7YTXPN"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// üëë SET ADMIN EMAIL
const adminEmail = "faraz.nadeem@mulphilog.com";

let currentUserData = {};
let currentUser = null;

// REGISTER
document.getElementById('registerBtn').onclick = async ()=>{
    let emailVal = document.getElementById('email').value;
    let passVal = document.getElementById('password').value;

    try {
        let userCred = await createUserWithEmailAndPassword(auth, emailVal, passVal);
        await setDoc(doc(db, "users", userCred.user.uid), {
            name: document.getElementById('name').value,
            designation: document.getElementById('designation').value,
            location: document.getElementById('location').value,
            email: emailVal
        });
        alert("Account Created Successfully!");
    } catch (error) {
        alert(error.message);
    }
};

// LOGIN
document.getElementById('loginBtn').onclick = async ()=>{
    let emailVal = document.getElementById('email').value;
    let passVal = document.getElementById('password').value;
    try {
        await signInWithEmailAndPassword(auth, emailVal, passVal);
    } catch (error) {
        alert(error.message);
    }
};

// AUTH STATE
onAuthStateChanged(auth, async(user)=>{
    if(user){
        currentUser = user;
        document.getElementById('authBox').style.display = "none";
        document.getElementById('appSection').style.display = "block";
        document.getElementById('logoutBtn').style.display = "block";

        let docSnap = await getDoc(doc(db,"users",user.uid));
        if (docSnap.exists()) {
            currentUserData = docSnap.data();
        }

        loadPosts();
    }else{
        document.getElementById('authBox').style.display = "block";
        document.getElementById('appSection').style.display = "none";
        document.getElementById('logoutBtn').style.display = "none";
    }
});

// LOGOUT
document.getElementById('logoutBtn').onclick = ()=> signOut(auth);

// CREATE POST
document.getElementById('postBtn').onclick = async()=>{
    let contentVal = document.getElementById('content').value;
    let typeVal = document.getElementById('type').value;

    if(!contentVal) return;

    await addDoc(collection(db,"posts"),{
        content: contentVal,
        type: typeVal,
        name: currentUserData.name || "Unknown",
        designation: currentUserData.designation || "",
        location: currentUserData.location || "",
        likes: 0,
        status: "Pending",
        time: new Date()
    });
    document.getElementById('content').value = "";
};

// LOAD POSTS REALTIME
function loadPosts(){
    const q = query(collection(db,"posts"), orderBy("time","desc"));

    onSnapshot(q,(snapshot)=>{
        const postsDiv = document.getElementById('posts');
        postsDiv.innerHTML = "";
        
        snapshot.forEach(docSnap=>{
            let post = docSnap.data();
            let id = docSnap.id;

            let div = document.createElement("div");
            div.className = "card";

            div.innerHTML=`
            <div class="post-header">
                <b>${post.name}</b> <span class="post-type">${post.type}</span>
                <div class="post-meta">${post.designation} - ${post.location}</div>
            </div>
            <div class="post-content">${post.content}</div>
            <span class="status ${post.status==="Solved"?"solved":"pending"}">${post.status}</span>
            
            <div class="button-group">
                <button class="like" onclick="likePost('${id}',${post.likes})">üëç Like (${post.likes})</button>
                ${currentUser?.email === adminEmail ? `
                <button class="admin" onclick="deletePost('${id}')">üóëÔ∏è Delete</button>
                <button onclick="markSolved('${id}')" style="background: #ecfdf5; color: #10b981; border: 1px solid #a7f3d0;">‚úÖ Mark Solved</button>
                `:``}
            </div>
            
            <div class="reply-section">
                <div id="replyList_${id}"></div>
                <div class="reply-input-wrapper">
                    <input type="text" id="replyInput_${id}" placeholder="Write a comment...">
                    <button onclick="sendReply('${id}')">Comment</button>
                </div>
            </div>
            `;

            postsDiv.appendChild(div);
            loadReplies(id);
        });
    });
}

// LIKE
window.likePost = async(id, likes)=>{
    await updateDoc(doc(db,"posts",id), {likes: likes+1});
};

// DELETE
window.deletePost = async(id)=>{
    await deleteDoc(doc(db,"posts",id));
};

// MARK SOLVED
window.markSolved = async(id)=>{
    await updateDoc(doc(db,"posts",id), {status: "Solved"});
};

// SEND REPLY
window.sendReply = async(id)=>{
    let text = document.getElementById("replyInput_"+id).value;
    if(!text) return;

    await addDoc(collection(db,"posts",id,"replies"),{
        text: text,
        name: currentUserData.name || "Unknown",
        time: new Date()
    });
    document.getElementById("replyInput_"+id).value = "";
};

// LOAD REPLIES
function loadReplies(postId){
    const q = query(collection(db,"posts",postId,"replies"), orderBy("time"));
    onSnapshot(q,(snap)=>{
        let box = document.getElementById("replyList_"+postId);
        if(!box) return; 
        box.innerHTML = "";
        snap.forEach(docSnap=>{
            let r = docSnap.data();
            box.innerHTML+=`
            <div class="reply">
                <b>${r.name}</b>
                <div style="margin: 5px 0 0 0; color: #4b5563;">${r.text}</div>
                <small>${r.time.toDate().toLocaleString()}</small>
            </div>`;
        });
    });
}

</script>
</body>
</html>
