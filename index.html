<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M&P Central IT | Feedback Portal</title>

<style>
    /* Google Font: Inter for a modern, clean look */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    :root {
        --primary-gradient: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%); /* Softer, dreamy sunset peach */
        --accent-orange: #ea580c;
        --text-dark: #1f2937;
        --text-light: #6b7280;
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(255, 255, 255, 0.4);
    }

    body {
        margin: 0;
        font-family: 'Inter', system-ui, sans-serif;
        /* Dreamy background gradient */
        background: radial-gradient(circle, rgba(255,248,245,1) 0%, rgba(240,244,248,1) 100%);
        color: var(--text-dark);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    /* GLASSMORPHISM HEADER */
    header {
        background: var(--glass-bg);
        backdrop-filter: blur(15px); /* Frosty sheesha effect */
        -webkit-backdrop-filter: blur(15px);
        color: var(--text-dark);
        padding: 15px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        border-bottom: 1px solid var(--glass-border);
        position: sticky;
        top: 0;
        z-index: 100;
    }

    .brand-group {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    /* Logo Styling */
    .logo-img {
        height: 50px; 
        width: auto;
        border-radius: 12px;
        background: white;
        padding: 5px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .logo-text {
        font-size: 26px;
        font-weight: 700;
        color: var(--accent-orange);
        letter-spacing: -0.5px;
    }

    .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 0 20px;
        flex: 1;
        width: 100%;
        box-sizing: border-box;
    }

    /* GLASSMORPHISM CARDS */
    .card {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 24px; /* Smoother rounded corners */
        margin-bottom: 30px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1); /* Deep, soft shadow */
        border: 1px solid var(--glass-border);
        transition: all 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px); /* Subtle hover lift */
        box-shadow: 0 12px 40px rgba(31, 38, 135, 0.15);
    }

    h3 {
        margin-top: 0;
        color: var(--accent-orange);
        font-weight: 700;
        font-size: 22px;
        margin-bottom: 20px;
    }

    input, textarea, select {
        width: 100%;
        padding: 15px;
        margin: 10px 0 20px;
        border-radius: 12px;
        border: 1px solid #cbd5e1;
        box-sizing: border-box;
        font-family: inherit;
        font-size: 14px;
        background: white;
        transition: all 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
        border-color: var(--accent-orange);
        outline: none;
        box-shadow: 0 0 0 4px rgba(234, 88, 12, 0.1);
    }

    textarea {
        resize: vertical;
        min-height: 100px;
    }

    /* PREMIUM GRADIENT BUTTONS */
    button {
        background: var(--accent-orange);
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        font-size: 15px;
        transition: all 0.2s ease;
        display: inline-block;
        margin-right: 5px;
        box-shadow: 0 4px 6px rgba(194, 65, 12, 0.1);
    }

    button:hover {
        background: #c2410c;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(194, 65, 12, 0.2);
    }

    .logout { background: #ef4444; margin: 0; box-shadow: 0 4px 6px rgba(239, 68, 68, 0.1); }
    .logout:hover { background: #dc2626; }
    
    .like { background: rgba(249, 115, 22, 0.1); color: var(--accent-orange); border: 1px solid rgba(234, 88, 12, 0.2); }
    .like:hover { background: rgba(249, 115, 22, 0.2); }
    
    .admin { background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2); }
    .admin:hover { background: rgba(239, 68, 68, 0.2); }

    .status {
        padding: 6px 14px;
        border-radius: 30px; /* Pill shape */
        font-size: 12px;
        font-weight: 700;
        color: white;
        display: inline-block;
        margin-bottom: 20px;
        margin-top: 5px;
        letter-spacing: 0.5px;
        text-transform: uppercase;
    }

    .pending { background: #f59e0b; box-shadow: 0 2px 8px rgba(245, 158, 11, 0.2); }
    .solved { background: #10b981; box-shadow: 0 2px 8px rgba(16, 185, 129, 0.2); }

    .post-header {
        border-bottom: 1px solid #e5e7eb;
        padding-bottom: 15px;
        margin-bottom: 15px;
    }

    .post-header b {
        font-size: 18px;
        color: #111827;
        font-weight: 700;
    }

    .post-meta {
        font-size: 13px;
        color: var(--text-light);
        margin-top: 5px;
        font-weight: 400;
    }

    .post-type {
        font-size: 11px;
        color: var(--accent-orange);
        font-weight: 700;
        background: #fff7ed;
        padding: 5px 12px;
        border-radius: 20px;
        border: 1px solid #ffedd5;
        text-transform: uppercase;
        margin-left: 10px;
    }

    .post-content {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 15px;
        color: #334155;
    }

    .reply-section {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px dashed #cbd5e1;
    }

    .reply {
        margin-left: 20px;
        background: white; /* Contrast within glass card */
        padding: 15px;
        border-radius: 12px;
        margin-top: 15px;
        border-left: 4px solid var(--accent-orange);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
    }

    small {
        color: #94a3b8;
        font-size: 11px;
        display: block;
        margin-top: 5px;
    }

    .button-group {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 15px;
    }

    /* PROFESSIONAL FOOTER */
    footer {
        text-align: center;
        padding: 25px 30px;
        background: #111827;
        color: #9ca3af;
        font-size: 14px;
        margin-top: 60px;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    footer b {
        color: var(--accent-orange);
        font-weight: 700;
        margin: 0 5px;
    }
</style>
</head>

<body>

<header>
    <div class="brand-group">
        <img src="m&P.png" alt="M&P Logo" class="logo-img">
        <div class="logo-text">M&P Central IT</div>
    </div>
    <button class="logout" id="logoutBtn" style="display:none;">Logout</button>
</header>

<div class="container">

    <div class="card" id="authBox">
        <h3>Portal Access</h3>
        <input type="email" id="email" placeholder="Corporate Email">
        <input type="password" id="password" placeholder="Password">
        <input type="text" id="name" placeholder="Full Name">
        <input type="text" id="designation" placeholder="Designation (e.g. IT Specialist)">
        <input type="text" id="location" placeholder="Office Location (e.g. Lahore Office)">
        <div style="margin-top: 10px; display: flex; gap: 10px;">
            <button id="loginBtn">Login</button>
            <button id="registerBtn" style="background: white; color: var(--text-dark); border: 1px solid #cbd5e1; box-shadow: none;">Create Account</button>
        </div>
    </div>

    <div id="appSection" style="display:none;">

        <div class="card">
            <h3>Share Your Voice</h3>
            <select id="type">
                <option value="Problem">Report a Technical Issue</option>
                <option value="Suggestion">Submit a Suggestion</option>
                <option value="Fun Fact">Share an IT Insight</option>
            </select>
            <textarea id="content" placeholder="Describe the issue or suggestion..."></textarea>
            <button id="postBtn">Publish Post</button>
        </div>

        <div id="posts"></div>

    </div>
</div>

<footer>
    &copy; 2024 M&P Central IT. Designed & Developed by <b>Faraz Sheikh</b> | Central IT Department.
</footer>

<script type="module">

// üî• IMPORTS 
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, addDoc, collection, onSnapshot, query, orderBy, updateDoc, deleteDoc } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

// üî• YOUR CONFIG 
const firebaseConfig = {
  apiKey: "AIzaSyCy6ytqB1uQD8mlJjrmH9gHCuZh9hHDDaQ",
  authDomain: "mnp-29c95.firebaseapp.com",
  projectId: "mnp-29c95",
  storageBucket: "mnp-29c95.firebasestorage.app",
  messagingSenderId: "314074925404",
  appId: "1:314074925404:web:4c5d74346690b0ff905999",
  measurementId: "G-YP7O7YTXPN"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// üëë SET ADMIN EMAIL
const adminEmail = "faraz.nadeem@mulphilog.com";

let currentUserData = {};
let currentUser = null;

// REGISTER
document.getElementById('registerBtn').onclick = async ()=>{
    let emailVal = document.getElementById('email').value;
    let passVal = document.getElementById('password').value;

    try {
        let userCred = await createUserWithEmailAndPassword(auth, emailVal, passVal);
        await setDoc(doc(db, "users", userCred.user.uid), {
            name: document.getElementById('name').value,
            designation: document.getElementById('designation').value,
            location: document.getElementById('location').value,
            email: emailVal
        });
        alert("Account Created Successfully!");
    } catch (error) {
        alert(error.message);
    }
};

// LOGIN
document.getElementById('loginBtn').onclick = async ()=>{
    let emailVal = document.getElementById('email').value;
    let passVal = document.getElementById('password').value;
    try {
        await signInWithEmailAndPassword(auth, emailVal, passVal);
    } catch (error) {
        alert(error.message);
    }
};

// AUTH STATE
onAuthStateChanged(auth, async(user)=>{
    if(user){
        currentUser = user;
        document.getElementById('authBox').style.display = "none";
        document.getElementById('appSection').style.display = "block";
        document.getElementById('logoutBtn').style.display = "block";

        let docSnap = await getDoc(doc(db,"users",user.uid));
        if (docSnap.exists()) {
            currentUserData = docSnap.data();
        }

        loadPosts();
    }else{
        document.getElementById('authBox').style.display = "block";
        document.getElementById('appSection').style.display = "none";
        document.getElementById('logoutBtn').style.display = "none";
    }
});

// LOGOUT
document.getElementById('logoutBtn').onclick = ()=> signOut(auth);

// CREATE POST
document.getElementById('postBtn').onclick = async()=>{
    let contentVal = document.getElementById('content').value;
    let typeVal = document.getElementById('type').value;

    if(!contentVal) return;

    await addDoc(collection(db,"posts"),{
        content: contentVal,
        type: typeVal,
        name: currentUserData.name || "Unknown",
        designation: currentUserData.designation || "",
        location: currentUserData.location || "",
        likes: 0,
        status: "Pending",
        time: new Date()
    });
    document.getElementById('content').value = "";
};

// LOAD POSTS REALTIME
function loadPosts(){
    const q = query(collection(db,"posts"), orderBy("time","desc"));

    onSnapshot(q,(snapshot)=>{
        const postsDiv = document.getElementById('posts');
        postsDiv.innerHTML = "";
        
        snapshot.forEach(docSnap=>{
            let post = docSnap.data();
            let id = docSnap.id;

            let div = document.createElement("div");
            div.className = "card";

            div.innerHTML=`
            <div class="post-header">
                <b>${post.name}</b> <span class="post-type">${post.type}</span>
                <div class="post-meta">${post.designation} - ${post.location}</div>
            </div>
            <div class="post-content">${post.content}</div>
            <span class="status ${post.status==="Solved"?"solved":"pending"}">${post.status}</span>
            
            <div class="button-group">
                <button class="like" onclick="likePost('${id}',${post.likes})">üëç Like (${post.likes})</button>
                ${currentUser?.email === adminEmail ? `
                <button class="admin" onclick="deletePost('${id}')">üóëÔ∏è Delete</button>
                <button onclick="markSolved('${id}')" style="background: rgba(16, 185, 129, 0.1); color: #10b981; border: 1px solid rgba(16, 185, 129, 0.2);">‚úÖ Mark Solved</button>
                `:``}
            </div>
            
            <div class="reply-section">
                <div id="replyList_${id}"></div>
                <div style="display:flex; gap:10px; margin-top:15px;">
                    <input type="text" id="replyInput_${id}" placeholder="Add a comment..." style="margin:0; flex:1;">
                    <button onclick="sendReply('${id}')" style="margin:0; white-space:nowrap;">Comment</button>
                </div>
            </div>
            `;

            postsDiv.appendChild(div);
            loadReplies(id);
        });
    });
}

// LIKE
window.likePost = async(id, likes)=>{
    await updateDoc(doc(db,"posts",id), {likes: likes+1});
};

// DELETE
window.deletePost = async(id)=>{
    await deleteDoc(doc(db,"posts",id));
};

// MARK SOLVED
window.markSolved = async(id)=>{
    await updateDoc(doc(db,"posts",id), {status: "Solved"});
};

// SEND REPLY
window.sendReply = async(id)=>{
    let text = document.getElementById("replyInput_"+id).value;
    if(!text) return;

    await addDoc(collection(db,"posts",id,"replies"),{
        text: text,
        name: currentUserData.name || "Unknown",
        time: new Date()
    });
    document.getElementById("replyInput_"+id).value = "";
};

// LOAD REPLIES
function loadReplies(postId){
    const q = query(collection(db,"posts",postId,"replies"), orderBy("time"));
    onSnapshot(q,(snap)=>{
        let box = document.getElementById("replyList_"+postId);
        if(!box) return; 
        box.innerHTML = "";
        snap.forEach(docSnap=>{
            let r = docSnap.data();
            box.innerHTML+=`
            <div class="reply">
                <b>${r.name}</b>
                <div style="margin: 5px 0 0 0; color: #334155;">${r.text}</div>
                <small>${r.time.toDate().toLocaleString()}</small>
            </div>`;
        });
    });
}

</script>
</body>
</html>
