<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M&P Central IT</title>

<style>
    /* Google Font for modern look */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    body {
        margin: 0;
        font-family: 'Inter', system-ui, sans-serif;
        background: #f4f6f8;
        color: #333;
    }

    header {
        background: linear-gradient(135deg, #1e3a8a, #2563eb);
        color: white;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .logo {
        font-size: 22px;
        font-weight: 700;
        letter-spacing: 0.5px;
    }

    .container {
        max-width: 800px;
        margin: 30px auto;
        padding: 0 20px;
    }

    .card {
        background: white;
        padding: 25px;
        border-radius: 12px;
        margin-bottom: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        border: 1px solid #eaedf1;
    }

    h3 {
        margin-top: 0;
        color: #1e3a8a;
        font-weight: 600;
    }

    input, textarea, select {
        width: 100%;
        padding: 12px 15px;
        margin: 8px 0 15px;
        border-radius: 8px;
        border: 1px solid #cbd5e1;
        box-sizing: border-box;
        font-family: inherit;
        font-size: 14px;
        transition: border-color 0.3s;
    }

    input:focus, textarea:focus, select:focus {
        border-color: #2563eb;
        outline: none;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    textarea {
        resize: vertical;
        min-height: 80px;
    }

    button {
        background: #2563eb;
        color: white;
        padding: 10px 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin: 5px 5px 5px 0;
        font-weight: 500;
        font-size: 14px;
        transition: all 0.2s ease;
    }

    button:hover {
        background: #1d4ed8;
        transform: translateY(-1px);
    }

    .logout {
        background: #ef4444;
        margin: 0;
    }

    .logout:hover {
        background: #dc2626;
    }

    .like {
        background: #10b981;
    }

    .like:hover {
        background: #059669;
    }

    .admin {
        background: #ef4444;
    }

    .admin:hover {
        background: #dc2626;
    }

    .status {
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        color: white;
        display: inline-block;
        margin-bottom: 15px;
        margin-top: 5px;
    }

    .pending { background: #f59e0b; }
    .solved { background: #10b981; }

    .post-header {
        border-bottom: 1px solid #f1f5f9;
        padding-bottom: 10px;
        margin-bottom: 10px;
    }

    .post-header b {
        font-size: 16px;
        color: #111827;
    }

    .post-meta {
        font-size: 13px;
        color: #64748b;
        margin-top: 3px;
    }

    .post-type {
        font-size: 12px;
        color: #2563eb;
        font-weight: 600;
        background: #eff6ff;
        padding: 3px 8px;
        border-radius: 6px;
    }

    .post-content {
        font-size: 15px;
        line-height: 1.5;
        margin-bottom: 10px;
        color: #334155;
    }

    .reply-section {
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px dashed #cbd5e1;
    }

    .reply {
        margin-left: 15px;
        background: #f8fafc;
        padding: 12px;
        border-radius: 8px;
        margin-top: 10px;
        border-left: 3px solid #cbd5e1;
    }

    small {
        color: #94a3b8;
        font-size: 11px;
        display: block;
        margin-top: 5px;
    }

    .button-group {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
    }
</style>
</head>

<body>

<header>
    <div class="logo">üè¢ M&P Central IT</div>
    <button class="logout" id="logoutBtn" style="display:none;">Logout</button>
</header>

<div class="container">

    <div class="card" id="authBox">
        <h3>Login / Register</h3>
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">
        <input type="text" id="name" placeholder="Full Name">
        <input type="text" id="designation" placeholder="Designation (e.g. IT Support)">
        <input type="text" id="location" placeholder="Location (e.g. Lahore Office)">
        <div style="margin-top: 10px;">
            <button id="loginBtn">Login</button>
            <button id="registerBtn" style="background: #475569;">Register</button>
        </div>
    </div>

    <div id="appSection" style="display:none;">

        <div class="card">
            <h3>Create a New Post</h3>
            <select id="type">
                <option value="Problem">Report a Problem</option>
                <option value="Suggestion">Give a Suggestion</option>
                <option value="Fun Fact">Share a Fun Fact</option>
            </select>
            <textarea id="content" placeholder="What's on your mind?"></textarea>
            <button id="postBtn">Publish Post</button>
        </div>

        <div id="posts"></div>

    </div>
</div>

<script type="module">

// üî• IMPORTS 
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, addDoc, collection, onSnapshot, query, orderBy, updateDoc, deleteDoc } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

// üî• YOUR CONFIG 
const firebaseConfig = {
  apiKey: "AIzaSyCy6ytqB1uQD8mlJjrmH9gHCuZh9hHDDaQ",
  authDomain: "mnp-29c95.firebaseapp.com",
  projectId: "mnp-29c95",
  storageBucket: "mnp-29c95.firebasestorage.app",
  messagingSenderId: "314074925404",
  appId: "1:314074925404:web:4c5d74346690b0ff905999",
  measurementId: "G-YP7O7YTXPN"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// üëë SET ADMIN EMAIL
const adminEmail = "faraz.nadeem@mulphilog.com";

let currentUserData = {};
let currentUser = null;

// REGISTER
document.getElementById('registerBtn').onclick = async ()=>{
    let emailVal = document.getElementById('email').value;
    let passVal = document.getElementById('password').value;

    try {
        let userCred = await createUserWithEmailAndPassword(auth, emailVal, passVal);
        await setDoc(doc(db, "users", userCred.user.uid), {
            name: document.getElementById('name').value,
            designation: document.getElementById('designation').value,
            location: document.getElementById('location').value,
            email: emailVal
        });
        alert("Account Created Successfully!");
    } catch (error) {
        alert(error.message);
    }
};

// LOGIN
document.getElementById('loginBtn').onclick = async ()=>{
    let emailVal = document.getElementById('email').value;
    let passVal = document.getElementById('password').value;
    try {
        await signInWithEmailAndPassword(auth, emailVal, passVal);
    } catch (error) {
        alert(error.message);
    }
};

// AUTH STATE
onAuthStateChanged(auth, async(user)=>{
    if(user){
        currentUser = user;
        document.getElementById('authBox').style.display = "none";
        document.getElementById('appSection').style.display = "block";
        document.getElementById('logoutBtn').style.display = "block";

        let docSnap = await getDoc(doc(db,"users",user.uid));
        if (docSnap.exists()) {
            currentUserData = docSnap.data();
        }

        loadPosts();
    }else{
        document.getElementById('authBox').style.display = "block";
        document.getElementById('appSection').style.display = "none";
        document.getElementById('logoutBtn').style.display = "none";
    }
});

// LOGOUT
document.getElementById('logoutBtn').onclick = ()=> signOut(auth);

// CREATE POST
document.getElementById('postBtn').onclick = async()=>{
    let contentVal = document.getElementById('content').value;
    let typeVal = document.getElementById('type').value;

    if(!contentVal) return;

    await addDoc(collection(db,"posts"),{
        content: contentVal,
        type: typeVal,
        name: currentUserData.name || "Unknown",
        designation: currentUserData.designation || "",
        location: currentUserData.location || "",
        likes: 0,
        status: "Pending",
        time: new Date()
    });
    document.getElementById('content').value = "";
};

// LOAD POSTS REALTIME
function loadPosts(){
    const q = query(collection(db,"posts"), orderBy("time","desc"));

    onSnapshot(q,(snapshot)=>{
        const postsDiv = document.getElementById('posts');
        postsDiv.innerHTML = "";
        
        snapshot.forEach(docSnap=>{
            let post = docSnap.data();
            let id = docSnap.id;

            let div = document.createElement("div");
            div.className = "card";

            div.innerHTML=`
            <div class="post-header">
                <b>${post.name}</b> <span class="post-type">${post.type}</span>
                <div class="post-meta">${post.designation} - ${post.location}</div>
            </div>
            <div class="post-content">${post.content}</div>
            <span class="status ${post.status==="Solved"?"solved":"pending"}">${post.status}</span>
            
            <div class="button-group">
                <button class="like" onclick="likePost('${id}',${post.likes})">üëç ${post.likes}</button>
                <button onclick="replyBox('${id}')">üí¨ Reply</button>
                ${currentUser?.email === adminEmail ? `
                <button class="admin" onclick="deletePost('${id}')">üóëÔ∏è Delete</button>
                <button onclick="markSolved('${id}')">‚úÖ Mark Solved</button>
                `:``}
            </div>
            
            <div id="reply_${id}" class="reply-section" style="display:none;"></div>
            `;

            postsDiv.appendChild(div);
            // Modified to only load replies once, we call it here but we'll render it inside replyBox area
            loadReplies(id);
        });
    });
}

// LIKE
window.likePost = async(id, likes)=>{
    await updateDoc(doc(db,"posts",id), {likes: likes+1});
};

// DELETE
window.deletePost = async(id)=>{
    await deleteDoc(doc(db,"posts",id));
};

// MARK SOLVED
window.markSolved = async(id)=>{
    await updateDoc(doc(db,"posts",id), {status: "Solved"});
};

// TOGGLE REPLY BOX
window.replyBox = (id)=>{
    let replySection = document.getElementById("reply_"+id);
    if(replySection.style.display === "none"){
        replySection.style.display = "block";
        replySection.innerHTML=`
        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <input type="text" id="replyInput_${id}" placeholder="Write a reply..." style="margin:0;">
            <button onclick="sendReply('${id}')" style="margin:0; white-space:nowrap;">Send</button>
        </div>
        <div id="replyList_${id}"></div>
        `;
        // Trigger loading replies visually
        loadReplies(id);
    } else {
        replySection.style.display = "none";
    }
};

// SEND REPLY
window.sendReply = async(id)=>{
    let text = document.getElementById("replyInput_"+id).value;
    if(!text) return;

    await addDoc(collection(db,"posts",id,"replies"),{
        text: text,
        name: currentUserData.name || "Unknown",
        time: new Date()
    });
    document.getElementById("replyInput_"+id).value = "";
};

// LOAD REPLIES
function loadReplies(postId){
    const q = query(collection(db,"posts",postId,"replies"), orderBy("time"));
    onSnapshot(q,(snap)=>{
        let box = document.getElementById("replyList_"+postId);
        if(!box) return; // If reply box isn't open yet, skip rendering
        box.innerHTML = "";
        snap.forEach(docSnap=>{
            let r = docSnap.data();
            box.innerHTML+=`
            <div class="reply">
                <b>${r.name}</b>
                <div style="margin: 3px 0; color: #334155;">${r.text}</div>
                <small>${r.time.toDate().toLocaleString()}</small>
            </div>`;
        });
    });
}

</script>
</body>
</html>
