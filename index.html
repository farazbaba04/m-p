<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M&P Central IT</title>

<style>
    /* Google Font for modern look */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    body {
        margin: 0;
        font-family: 'Inter', system-ui, sans-serif;
        background: #f8f9fa; /* Thora light background taake orange pop kare */
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Footer ko neechay rakhne ke liye */
    }

    /* ORANGE THEME HEADER */
    header {
        background: linear-gradient(135deg, #f97316, #ea580c); /* Vibrant Orange Gradient */
        color: white;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 10px rgba(234, 88, 12, 0.2);
    }

    .brand-group {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    /* Logo Styling */
    .logo-img {
        height: 45px; 
        width: auto;
        border-radius: 8px;
        background: white; /* Taa-ke logo clear nazar aye */
        padding: 3px;
    }

    .logo-text {
        font-size: 24px;
        font-weight: 700;
        letter-spacing: 0.5px;
    }

    .container {
        max-width: 800px;
        margin: 30px auto;
        padding: 0 20px;
        flex: 1; /* Content area ko stretch karne ke liye */
        width: 100%;
        box-sizing: border-box;
    }

    .card {
        background: white;
        padding: 25px;
        border-radius: 12px;
        margin-bottom: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.04);
        border: 1px solid #eaedf1;
        border-top: 4px solid #ea580c; /* Har card ke upar ek orange line */
    }

    h3 {
        margin-top: 0;
        color: #ea580c; /* Orange Heading */
        font-weight: 700;
    }

    input, textarea, select {
        width: 100%;
        padding: 12px 15px;
        margin: 8px 0 15px;
        border-radius: 8px;
        border: 1px solid #cbd5e1;
        box-sizing: border-box;
        font-family: inherit;
        font-size: 14px;
        transition: border-color 0.3s;
    }

    input:focus, textarea:focus, select:focus {
        border-color: #ea580c;
        outline: none;
        box-shadow: 0 0 0 3px rgba(234, 88, 12, 0.15);
    }

    textarea {
        resize: vertical;
        min-height: 80px;
    }

    /* ORANGE BUTTONS */
    button {
        background: #ea580c;
        color: white;
        padding: 10px 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin: 5px 5px 5px 0;
        font-weight: 600;
        font-size: 14px;
        transition: all 0.2s ease;
    }

    button:hover {
        background: #c2410c;
        transform: translateY(-1px);
        box-shadow: 0 4px 6px rgba(194, 65, 12, 0.2);
    }

    .logout { background: #ef4444; margin: 0; }
    .logout:hover { background: #dc2626; }
    
    .like { background: #f97316; } /* Light orange for like */
    .like:hover { background: #ea580c; }
    
    .admin { background: #ef4444; }
    .admin:hover { background: #dc2626; }

    .status {
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 700;
        color: white;
        display: inline-block;
        margin-bottom: 15px;
        margin-top: 5px;
    }

    .pending { background: #f59e0b; }
    .solved { background: #10b981; }

    .post-header {
        border-bottom: 1px solid #f1f5f9;
        padding-bottom: 10px;
        margin-bottom: 10px;
    }

    .post-header b {
        font-size: 16px;
        color: #111827;
    }

    .post-meta {
        font-size: 13px;
        color: #64748b;
        margin-top: 3px;
    }

    .post-type {
        font-size: 12px;
        color: #ea580c;
        font-weight: 700;
        background: #fff7ed; /* Very light orange background */
        padding: 4px 10px;
        border-radius: 6px;
        border: 1px solid #ffedd5;
    }

    .post-content {
        font-size: 15px;
        line-height: 1.5;
        margin-bottom: 10px;
        color: #334155;
    }

    .reply-section {
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px dashed #cbd5e1;
    }

    .reply {
        margin-left: 15px;
        background: #fff7ed; /* Light orange for comments */
        padding: 12px;
        border-radius: 8px;
        margin-top: 10px;
        border-left: 4px solid #ea580c;
    }

    small {
        color: #94a3b8;
        font-size: 11px;
        display: block;
        margin-top: 5px;
    }

    .button-group {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
    }

    /* FOOTER STYLING */
    footer {
        text-align: center;
        padding: 20px;
        background: #111827;
        color: #9ca3af;
        font-size: 14px;
        margin-top: 40px;
    }

    footer b {
        color: #f97316; /* Name in orange */
        font-weight: 700;
        letter-spacing: 0.5px;
    }
</style>
</head>

<body>

<header>
    <div class="brand-group">
        <img src="m&P.png" alt="M&P Logo" class="logo-img">
        <div class="logo-text">M&P Central IT</div>
    </div>
    <button class="logout" id="logoutBtn" style="display:none;">Logout</button>
</header>

<div class="container">

    <div class="card" id="authBox">
        <h3>Login / Register</h3>
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">
        <input type="text" id="name" placeholder="Full Name">
        <input type="text" id="designation" placeholder="Designation (e.g. IT Support)">
        <input type="text" id="location" placeholder="Location (e.g. Lahore Office)">
        <div style="margin-top: 10px;">
            <button id="loginBtn">Login</button>
            <button id="registerBtn" style="background: #475569; box-shadow: none;">Register</button>
        </div>
    </div>

    <div id="appSection" style="display:none;">

        <div class="card">
            <h3>Create a New Post</h3>
            <select id="type">
                <option value="Problem">Report a Problem</option>
                <option value="Suggestion">Give a Suggestion</option>
                <option value="Fun Fact">Share a Fun Fact</option>
            </select>
            <textarea id="content" placeholder="What's on your mind?"></textarea>
            <button id="postBtn">Publish Post</button>
        </div>

        <div id="posts"></div>

    </div>
</div>

<footer>
    Ye web app <b>Faraz sheikh IT</b> ney bnaya hai üöÄ
</footer>

<script type="module">

// üî• IMPORTS 
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, addDoc, collection, onSnapshot, query, orderBy, updateDoc, deleteDoc } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

// üî• YOUR CONFIG 
const firebaseConfig = {
  apiKey: "AIzaSyCy6ytqB1uQD8mlJjrmH9gHCuZh9hHDDaQ",
  authDomain: "mnp-29c95.firebaseapp.com",
  projectId: "mnp-29c95",
  storageBucket: "mnp-29c95.firebasestorage.app",
  messagingSenderId: "314074925404",
  appId: "1:314074925404:web:4c5d74346690b0ff905999",
  measurementId: "G-YP7O7YTXPN"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// üëë SET ADMIN EMAIL
const adminEmail = "faraz.nadeem@mulphilog.com";

let currentUserData = {};
let currentUser = null;

// REGISTER
document.getElementById('registerBtn').onclick = async ()=>{
    let emailVal = document.getElementById('email').value;
    let passVal = document.getElementById('password').value;

    try {
        let userCred = await createUserWithEmailAndPassword(auth, emailVal, passVal);
        await setDoc(doc(db, "users", userCred.user.uid), {
            name: document.getElementById('name').value,
            designation: document.getElementById('designation').value,
            location: document.getElementById('location').value,
            email: emailVal
        });
        alert("Account Created Successfully!");
    } catch (error) {
        alert(error.message);
    }
};

// LOGIN
document.getElementById('loginBtn').onclick = async ()=>{
    let emailVal = document.getElementById('email').value;
    let passVal = document.getElementById('password').value;
    try {
        await signInWithEmailAndPassword(auth, emailVal, passVal);
    } catch (error) {
        alert(error.message);
    }
};

// AUTH STATE
onAuthStateChanged(auth, async(user)=>{
    if(user){
        currentUser = user;
        document.getElementById('authBox').style.display = "none";
        document.getElementById('appSection').style.display = "block";
        document.getElementById('logoutBtn').style.display = "block";

        let docSnap = await getDoc(doc(db,"users",user.uid));
        if (docSnap.exists()) {
            currentUserData = docSnap.data();
        }

        loadPosts();
    }else{
        document.getElementById('authBox').style.display = "block";
        document.getElementById('appSection').style.display = "none";
        document.getElementById('logoutBtn').style.display = "none";
    }
});

// LOGOUT
document.getElementById('logoutBtn').onclick = ()=> signOut(auth);

// CREATE POST
document.getElementById('postBtn').onclick = async()=>{
    let contentVal = document.getElementById('content').value;
    let typeVal = document.getElementById('type').value;

    if(!contentVal) return;

    await addDoc(collection(db,"posts"),{
        content: contentVal,
        type: typeVal,
        name: currentUserData.name || "Unknown",
        designation: currentUserData.designation || "",
        location: currentUserData.location || "",
        likes: 0,
        status: "Pending",
        time: new Date()
    });
    document.getElementById('content').value = "";
};

// LOAD POSTS REALTIME
function loadPosts(){
    const q = query(collection(db,"posts"), orderBy("time","desc"));

    onSnapshot(q,(snapshot)=>{
        const postsDiv = document.getElementById('posts');
        postsDiv.innerHTML = "";
        
        snapshot.forEach(docSnap=>{
            let post = docSnap.data();
            let id = docSnap.id;

            let div = document.createElement("div");
            div.className = "card";

            div.innerHTML=`
            <div class="post-header">
                <b>${post.name}</b> <span class="post-type">${post.type}</span>
                <div class="post-meta">${post.designation} - ${post.location}</div>
            </div>
            <div class="post-content">${post.content}</div>
            <span class="status ${post.status==="Solved"?"solved":"pending"}">${post.status}</span>
            
            <div class="button-group">
                <button class="like" onclick="likePost('${id}',${post.likes})">üëç Like (${post.likes})</button>
                ${currentUser?.email === adminEmail ? `
                <button class="admin" onclick="deletePost('${id}')">üóëÔ∏è Delete</button>
                <button onclick="markSolved('${id}')">‚úÖ Mark Solved</button>
                `:``}
            </div>
            
            <div class="reply-section">
                <div id="replyList_${id}"></div>
                <div style="display:flex; gap:10px; margin-top:15px;">
                    <input type="text" id="replyInput_${id}" placeholder="Write a comment..." style="margin:0; flex:1;">
                    <button onclick="sendReply('${id}')" style="margin:0; white-space:nowrap;">Comment</button>
                </div>
            </div>
            `;

            postsDiv.appendChild(div);
            loadReplies(id);
        });
    });
}

// LIKE
window.likePost = async(id, likes)=>{
    await updateDoc(doc(db,"posts",id), {likes: likes+1});
};

// DELETE
window.deletePost = async(id)=>{
    await deleteDoc(doc(db,"posts",id));
};

// MARK SOLVED
window.markSolved = async(id)=>{
    await updateDoc(doc(db,"posts",id), {status: "Solved"});
};

// SEND REPLY
window.sendReply = async(id)=>{
    let text = document.getElementById("replyInput_"+id).value;
    if(!text) return;

    await addDoc(collection(db,"posts",id,"replies"),{
        text: text,
        name: currentUserData.name || "Unknown",
        time: new Date()
    });
    document.getElementById("replyInput_"+id).value = "";
};

// LOAD REPLIES
function loadReplies(postId){
    const q = query(collection(db,"posts",postId,"replies"), orderBy("time"));
    onSnapshot(q,(snap)=>{
        let box = document.getElementById("replyList_"+postId);
        if(!box) return; 
        box.innerHTML = "";
        snap.forEach(docSnap=>{
            let r = docSnap.data();
            box.innerHTML+=`
            <div class="reply">
                <b>${r.name}</b>
                <div style="margin: 3px 0; color: #334155;">${r.text}</div>
                <small>${r.time.toDate().toLocaleString()}</small>
            </div>`;
        });
    });
}

</script>
</body>
</html>
